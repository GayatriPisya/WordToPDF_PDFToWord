{% extends 'base.html' %}

{% block content %}
<!-- Image to PDF Section -->
<div class="container py-5">
    <!-- Page Header -->
    <div class="text-center mb-5">
        <h2 class="display-5"><i class="fas fa-image"></i> Image to PDF Converter</h2>
        <p class="lead text-white">Convert your image files into PDF format easily!</p>
    </div>

    <!-- Conversion Card -->
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px; background: linear-gradient(to bottom right, #f7f7f7, #e6e6fa);">
        <div class="card-body">
            <h5 class="card-title text-center  text-dark">Upload Your Image File</h5>
            <form action="/convert-image" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label text-muted"><i class="fas fa-upload"></i> Select Image</label>
                    <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                </div>
                <div class="text-black mb-3">Select an image to convert it into a PDF document.</div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-file-export"></i> Convert to PDF
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
