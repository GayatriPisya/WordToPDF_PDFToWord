{% extends 'base.html' %}

{% block title %}Image Compression{% endblock %}

{% block content %}
<!-- File Compression Section -->
<div class="container py-5">
    <!-- Page Header -->
    <div class="text-center mb-5">
        <h2 class="display-5"><i class="fas fa-compress"></i> Compress Image</h2>
        <p class="lead text-white">Efficiently reduce the size of your image files while maintaining quality!</p>
    </div>

    <!-- Compression Card -->
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px; background: linear-gradient(to bottom right, #f7f7f7, #e6e6fa);">
        <div class="card-body">
            <h5 class="card-title text-center  text-dark">Upload Your Image</h5>
            <form action="/compress-image" method="POST" enctype="multipart/form-data">
                <div class="m-1">
                    <label for="file" class="form-label text-muted"><i class="fas fa-upload"></i> Select Image</label>
                    <input type="file" name="file" class="form-control" required>
                </div>

                <!-- Compression Level Selection -->
                <div class="form-group mb-3">
                    <label for="compression_level" class="text-muted"><i class="fas fa-sliders-h"></i> Select Compression Level</label>
                    <select name="compression_level" class="form-control" required>
                        <option value="25">25% Quality</option>
                        <option value="50">50% Quality</option>
                        <option value="75">75% Quality</option>
                        <option value="100">No Compression (100% Quality)</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-compress"></i> Compress Image
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
