<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter</title>
    <link rel="icon" type="image/png" href="static/icon.png">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white text-center" style="background: linear-gradient(to right, #ff416c, #4b79ff);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> G3's Document Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Word to PDF -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Convert Word to PDF">
                            <i class="fas fa-file-word"></i> Word to PDF
                        </a>
                    </li>
                    <!-- PDF to Word -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Convert PDF to Word">
                            <i class="fas fa-file-pdf"></i> PDF to Word
                        </a>
                    </li>
                    <!-- File Compression -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Compress PDF Files">
                            <i class="fas fa-compress"></i> File Compression
                        </a>
                    </li>
                    <!-- Merge PDFs -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Combine Multiple PDFs">
                            <i class="fas fa-layer-group"></i> Merge PDFs
                        </a>
                    </li>
                    <!-- Image to PDF -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Convert Images to PDF">
                            <i class="fas fa-image"></i> Image to PDF
                        </a>
                    </li>
                    <!-- Split PDFs -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Split Large PDF Files">
                            <i class="fas fa-columns"></i> Split PDFs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Hero Section -->
    <header class="bg-light py-5">
        <div class="container text-center">
            <h2 class="display-5" style="color: #ff416c;">Easily convert your documents online with just a few clicks</h2>
            
        </div>
    </header>

    <!-- Conversion Cards -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <!-- Word to PDF Card -->
            <div class="col-md-5 mb-4">
                <div class="card shadow-lg border-0" style="background: linear-gradient(to right, #ff416c, #ff4b2b);">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="color: white;"><i class="fas fa-file-word"></i> Word to PDF</h5>
                        <form action="/convert" method="POST" enctype="multipart/form-data">
                            <input type="file" name="file" class="form-control mb-3" required>
                            <input type="hidden" name="conversion_type" value="word-to-pdf">
                            <button type="submit" class="btn btn-light w-100">Convert Word to PDF</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- PDF to Word Card -->
            <div class="col-md-5 mb-4">
                <div class="card shadow-lg border-0" style="background: linear-gradient(to right, #4e79a7, #8c8ec6);">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="color: white;"><i class="fas fa-file-pdf"></i> PDF to Word</h5>
                        <form action="/convert" method="POST" enctype="multipart/form-data">
                            <input type="file" name="file" class="form-control mb-3" required>
                            <input type="hidden" name="conversion_type" value="pdf-to-word">
                            <button type="submit" class="btn btn-light w-100">Convert PDF to Word</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4" style="background: linear-gradient(to right, #ff416c, #4b79ff);">
        <p>&copy; 2024 Document Converter. All rights reserved.</p>
        <p>Created by <strong><a href="https://www.linkedin.com/in/gayatri-pisya/" target="_blank" style="color: white; text-decoration: none;">Gayatri Pisya</a></strong></p>
    </footer>    

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
