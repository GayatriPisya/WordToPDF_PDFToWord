<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF & PDF to Word Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Convert Word to PDF and PDF to Word</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file to upload:</label>
        <input type="file" name="file" id="file" required><br><br>
        <label for="conversion_type">Select conversion type:</label>
        <select name="conversion_type" id="conversion_type" required>
            <option value="word-to-pdf">Word to PDF</option>
            <option value="pdf-to-word">PDF to Word</option>
        </select><br><br>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
