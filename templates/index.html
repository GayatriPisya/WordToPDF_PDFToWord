<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Word & PDF Conversion</title>
    <link rel="icon" type="image/x-icon" href="static/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-gradient-red-blue text-white text-center py-4">
        <h1>Easy Word & PDF Conversion</h1>
        <p class="lead">Convert your files with simplicity and speed.</p>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row g-4">
            <!-- Word to PDF Card -->
            <div class="col-md-6">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-file-word fa-4x text-primary"></i>
                        <h5 class="card-title mt-3">Word to PDF</h5>
                        <p class="card-text">Easily convert your Word documents into high-quality PDFs.</p>
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="conversion_type" value="word_to_pdf">
                            <input type="file" class="form-control my-3" name="file" required>
                            <button type="submit" class="btn btn-primary">Upload & Convert</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- PDF to Word Card -->
            <div class="col-md-6">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-file-pdf fa-4x text-danger"></i>
                        <h5 class="card-title mt-3">PDF to Word</h5>
                        <p class="card-text">Convert your PDF files into editable Word documents.</p>
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="conversion_type" value="pdf_to_word">
                            <input type="file" class="form-control my-3" name="file" required>
                            <button type="submit" class="btn btn-danger">Upload & Convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-red-blue text-white text-center py-3 fixed-bottom">
        <p>&copy; 2024 Easy Word & PDF Converter. All rights reserved.</p>
        <div>
            <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white me-2"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="text-white"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
