{% extends 'base.html' %}

{% block content %}
<!-- Merge PDFs Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Merge PDFs Card -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-lg border-0" style="background: linear-gradient(to right, #4e79a7, #8c8ec6);">
                <div class="card-body text-center">
                    <h5 class="card-title" style="color: white;"><i class="fas fa-layer-group"></i> Merge PDFs</h5>
                    <form action="/arrange" method="POST" enctype="multipart/form-data" id="upload-form">
                        <!-- File Input -->
                        <div class="form-group mb-3">
                            <label for="files" class="text-white">Upload PDF Files</label>
                            <input type="file" name="files" id="files" class="form-control" multiple required>
                            <small class="text-white">You can select multiple PDF files at once.</small>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-light w-100">Proceed to Arrange</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
