{% extends 'base.html' %}

{% block title %}Merge PDFs{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Page Header -->
    <div class="text-center mb-5">
        <h2 class="display-5"><i class="fas fa-layer-group"></i> Merge PDFs</h2>
        <p class="lead text-white">Easily merge multiple PDF files into one document!</p>
    </div>

    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title text-center text-dark">Upload Your PDF Files</h5>
            <form action="/arrange" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="files" class="form-label text-secondary">
                        <i class="fas fa-upload"></i> Select Files
                    </label>
                    <input type="file" name="files" id="files" class="form-control" multiple required>
                    <div class="invalid-feedback">
                        Please select at least one PDF file to upload.
                    </div>
                    <small class="text-muted">You can select multiple PDF files to merge.</small>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-right"></i> Proceed to Arrange
                    </button>
                </div>
            </form>
        </div>
    </div>    
</div>
{% endblock %}
