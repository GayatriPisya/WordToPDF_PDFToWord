<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF & PDF to Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word to PDF & PDF to Word Converter</h1>
        <div class="options">
            <button id="word-to-pdf">Word to PDF</button>
            <button id="pdf-to-word">PDF to Word</button>
        </div>

        <div id="file-upload-section" style="display:none;">
            <input type="file" id="file-upload" />
            <button id="convert-button" style="display:none;">Convert</button>
        </div>

        <div id="result-section" style="display:none;">
            <p id="result-message"></p>
            <button id="download-button" style="display:none;">Download</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
